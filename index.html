		<style>
			body {
				/*padding-top: max(2vh, 2vw, env(safe-area-inset-top));

				position: fixed;
				inset: 0;
				display: grid;
				place-items: center;
				font-family: Roboto, Segoe UI, San Francisco;
				font-size: clamp(16px, 1vw + 1rem, 1.5rem);
				text-align: center;
				line-height: 2;
				background: #FAFAFA;
				color: #424242;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				font-size: inherit;
				user-select: none;
			}
			h1 {
				color: #1B4E8C;
			}
			h2 {
				font-weight: 400;
			}
			noscript {
				position: fixed;
				inset: 0;
				display: grid;
				place-items: center;
				background: #FAFAFA;
				color: #DB4437;
				font-weight: 700;
			}
		</style>
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"url": "https://bemozi.github.io/",
				"about": [ // This reduces ambiguity better than relying solely on keyword analysis of your <h2> tags
					"Open source listing tool",
					"Local-first spreadsheet application",
					"Offline note taking software"
				],
				"sameAs": [
					"https://github.com/bemozi",
					"https://twitter.com/bemozidz"
				],
				"potentialAction": {
					"@type": "SearchAction",
					"target": {
						"@type": "EntryPoint",
						"urlTemplate": "https://bemozi.github.io/?q={search_term_string}"
					},
					"query-input": "required name=search_term_string"
				}
			}
		</script>
	</head>
	<body>
		<main>
			<h1>An Open Source Local-First Web App for Reliable Office Collaboration</h1>
