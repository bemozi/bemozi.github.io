		<script>
			console.warn('!');
			unregister = () => {
				navigator.serviceWorker?.ready.then(registration => {
					registration.unregister()
				});
			};
			onload = (event, workerURL) => {
				navigator.serviceWorker.ready.then(() => {
					console.log('This web app is being served cache-first by a service worker.');
				});
				worker = new Worker(workerURL = URL.createObjectURL(new Blob([`
					self.addEventListener('install', event => {
						console.log('Service Worker installing.');
					});
					self.addEventListener('activate', event => {
						console.log('Service Worker activating.');
					});
					self.addEventListener('fetch', event => {
						
					});
					onmessage = event => {
						postMessage(event.data * 2);
					};
					postMessage('init');
				`], {type: 'application/javascript'})));
				/^(https?:)/.test(location) && navigator.serviceWorker?.register(workerURL).then(registration => {
					console.log('Service Worker registered with scope:', registration.scope);
					registration.onupdatefound = () => {
						console.log('New worker being installed => ', registration.installing);
						registration.installing.onstatechange = () => {
							if (registration.installing.state === 'installed') {
								if (navigator.serviceWorker.controller) {
									// At this point, the old content will have been purged and
									// the fresh content will have been added to the cache.
									// It's the perfect time to display a "New content is
									// available; please refresh." message in your web app.
									console.log('New content is available; please refresh.');
								} else {
									// At this point, everything has been precached.
									// It's the perfect time to display a
									// "Content is cached for offline use." message.
									console.log('Content is cached for offline use.');
								}
							}
						};
					};
					if (registration.installing) {
						console.log('Service worker installed');
					} else if (registration.active) {
						console.log('Service worker active!');
					}
				}).catch(error => console.error('Service Worker registration failed:', error));
				URL.revokeObjectURL(workerURL);
				worker.onmessage = event => {
					console.log(event.data);
					/*worker.terminate();
					delete worker;*/
				};
			};
			onpointerup = event => {
				worker.postMessage(10);
			};
		</script>
