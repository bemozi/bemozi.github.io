						document.body.lastChild.nodeValue = done[0];
					}
					if (input.value === '。' || input.value === done[done.length - 1].split("\n", 2)[1]) {

						if (word.length === 0) {

						} else done.push(document.body.lastChild.nodeValue = word.splice(~~(word.length * Math.random()), 1)[0]);
