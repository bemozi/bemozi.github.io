		<meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large">
		<style>
			html, body {
				overflow: hidden;
				overflow-y: hidden;
			}
			body {
				margin: 0;
				height: inherit;
				position: fixed;
				inset: 0;
				background: #FAFAFA;
				color: #212121;
				font-family: "Noto Kufi Arabic", sans-serif;
				text-align: center;
				font-size: 10vmin;
			}
			body:has(:nth-child(3):focus) {
				top: unset;
			}
			a, input {
				all: unset;
				overflow: hidden;
			}
			a {
				cursor: pointer;
			}
			body > * {
				outline: none;
				display: grid;
				align-items: center;
				height: 33%;
			}
			body > :nth-child(3) {
				background: #212121;
				color: #FAFAFA;
			}
			:empty:after {
				content: attr(text);
			}
			[red] {
				color: #CD071E;
			}
			iframe {
				display: none;
			}
		</style>
		<script>
			onload = () => {
				//(onresize = () => document.body.style.height = `${self.visualViewport?.height || innerHeight}px`)();
				document.head.appendChild(document.createElement('style')).append(`
					@import url('https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap');
				`);
				word = [
					"Hello", "你好", "Nǐ hǎo", "Hello", "你好",
					"Bye", "再见", "Zàijiàn", "Bye", "再见",
				];
				size = word.length / 5;
				last = current = 0;
				translation = document.body.children[1];
				mandarin = document.body.children[2];
				(type = document.body.children[3]).oninput = event => {
					if (type.innerText && type.innerText !== mandarin.innerText) type.setAttribute('red', ''); else {
						type.removeAttribute('red');
						if (type.innerText === mandarin.innerText) {
							while (last === current) {
								last = ~~(size * Math.random());
							}
							translation.innerText = word[current = last *= 5];
							mandarin.innerText = word[last + 1];
							type.setAttribute('text', word[last + 2]);
							translation.href = `audio/en/${word[last + 3]}.mp3`;
							mandarin.href = `audio/zh/${word[last + 4]}.mp3`;
							type.innerText = '';
						}
					}
				};
			};
		</script>
	</head>
	<body>
		<iframe name="audio"></iframe>
		<a target="audio" href="audio/en/Hello.mp3">Hello</a>
		<a target="audio" href="audio/zh/你好.mp3">你好</a>
		<div spellcheck="false" contenteditable text="Nǐ hǎo"></div>
	</body>
