		<script>
			onload = () => {
				(onresize = () => {
					document.body.style.height = `${self.visualViewport?.height || innerHeight}px`;
				})();
				document.head.appendChild(document.createElement('style')).append(`
					@import url('https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap');
				`);
				word = [

					`There\n那儿\nNàr`,
					`Which\n哪\nNǎ`,
					`Where\n哪儿\nNǎr`,
					`Who\n谁\nShéi`,
					`What / Why\n什么\nShénme`,
					`How many / How much\n多少\nDuōshǎo`,
					`A few / How many\n几\nJǐ`,
					`How\n怎么\nZěnme`,
					`How about\n怎么样\nZěnmeyàng`,
					`One\n一\nYī`,
					`Two\n二\nÈr`,
					`Three\n三\nSān`,
					`Four\n四\nSì`,
					`Five\n五\nWǔ`,
					`Six\n六\nLiù`,
					`Seven\n七\nQī`,
					`Eight\n八\nBā`,
					`Nine\n九\nJiǔ`,
					`Ten\n十\nShí`,
					`(For normal objects)\n个\nGè`,
					`(For age)\n岁\nSuì`,
					`(For books)\n本\nBěn`,
					`Some\n些\nXiē`,
					`Piece / Chunk\n块\nKuài`,
					`No\n不\nBù`,
					`No\n没\nMéi`,
					`Quite / Very\n很\nHěn`,
					`Too\n太\nTài`,
					`All\n都\nDōu`,
					`A little bit\n一点儿\nYīdiǎnr`,
					`And\n和\nHé`,
					`In / At\n在\nZài`,
					`Of\n的\nDe`,
					`Auxiliary\n了\nLe`,
					`Auxiliary\n吗\nMa`,
					`Auxiliary\n呢\nNe`,
					`Hey / Hi\n喂\nWèi`,
					`Home\n家\nJiā`,
					`School\n学校\nXuéxiào`,
					`Restaurant\n饭店\nFàndiàn`,
					`Store\n商店\nShāngdiàn`,
					`Hospital\n医院\nYīyuàn`,
					`China\n中国\nZhōngguó`,
					`Beijing\n北京\nBěijīng`,
					`Up\n上\nShàng`,
					`Down\n下\nXià`,
					`Front\n前面\nQiánmiàn`,
					`Behind\n后面\nHòumiàn`,
					`Inside\n里面\nLǐmiàn`,
					`Today\n今天\nJīntiān`,
					`Tomorrow\n明天\nMíngtiān`,
					`Yesterday\n昨天\nZuótiān`,
					`Morning\n上午\nShàngwǔ`,
					`Noon\n中午\nZhōngwǔ`,
					`Afternoon\n下午\nXiàwǔ`,
					`Year\n年\nNián`,
					`Month\n月\nYuè`,
					`Number/date\n号\nHào`,
					`Week\n星期\nXīngqī`,
					`Oeclock\n点\nDiǎn`,
					`Minute\n分钟\nFēnzhōng`,

					`Time\n时候\nShíhou`,
					`Father\n爸爸\nBàba`,
					`Mother\n妈妈\nMāma`,
					`Son\n儿子\nÉrzi`,
					`Daughter\n女儿\nNǚ'ér`,
					`Teacher\n老师\nLǎoshī`,
					`Student\n学生\nXuéshēng`,
					`Classmate\n同学\nTóngxué`,
					`Friend\n朋友\nPéngyou`,
					`Doctor\n医生\nYīshēng`,
					`Sir\n先生\nXiānsheng`,
					`Miss\n小姐\nXiǎojie`,

					`Money\n钱\nQián`,
					`Airplane\n飞机\nFēijī`,
					`Taxi\n出租车\nChūzūchē`,
					`Television\n电视\nDiànshì`,
					`Computer\n电脑\nDiànnǎo`,
					`Movie\n电影\nDiànyǐng`,
					`Weather\n天气\nTiānqì`,
					`Cat\n猫\nMāo`,
					`Dog\n狗\nGǒu`,
					`Thing\n东西\nDōngxi`,
					`Person\n人\nRén`,
					`Name\n名字\nMíngzi`,
					`Book\n书\nShū`,
					`Mandarin Chinese\n汉语\nHànyǔ`,
					`Character\n字\nZì`,
					`Desk\n桌子\nZhuōzi`,
					`Chair\n椅子\nYǐzi`,
					`Thank\n谢谢\nXièxie`,
					`You are welcome\n不客气\nBúkèqi`,
					`Good-bye\n再见\nZàijiàn`,
					`Please\n请\nQǐng`,
					`Sorry\n对不起\nDuìbuqǐ`,
					`It doesnet matter\n没关系\nMéiguānxi`,
					`Be (am, is, are)\n是\nShì`,
					`Have\n有\nYǒu`,
					`Look\n看\nKàn`,
					`Listen\n听\nTīng`,
					`Speak\n说\nShuō`,
					`Read\n读\nDú`,
					`Write\n写\nXiě`,
					`See\n看见\nKànjiàn`,
					`Call\n叫\nJiào`,
					`Come\n来\nLái`,
					`Return\n回\nHuí`,
					`Go\n去\nQù`,
					`Eat\n吃\nChī`,
					`Drink\n喝\nHē`,
					`Sleep\n睡觉\nShuìjiào`,
					`Make phone call\n打电话\nDǎdiànhuà`,
					`Do\n做\nZuò`,
					`Buy\n买\nMǎi`,
					`Open\n开\nKāi`,
					`Sit\n坐\nZuò`,
					`Live\n住\nZhù`,
					`Study\n学习\nXuéxí`,
					`Work\n工作\nGōngzuò`,
					`Rain\n下雨\nXiàyǔ`,
					`Love\n爱\nÀi`,
					`Love / Like\n喜欢\nXǐhuan`,
					`Want\n想\nXiǎng`,
					`Know\n认识\nRènshi`,
					`Can\n会\nHuì`,
					`Can / Be able to\n能\nNéng`,
					`Good\n好\nHǎo`,
					`Big\n大\nDà`,
					`Small\n小\nXiǎo`,
					`Many / Much\n多\nDuō`,
					`Few / Little\n少\nShǎo`,
					`Cold\n冷\nLěng`,
					`Hot\n热\nRè`,
					`Happy\n高兴\nGāoxìng`,
					`Beautiful\n漂亮\nPiàoliang`,
				];
				size = 100 / word.length;
				done = [];
				total = current = 0;
				input = document.body.firstChild;
				/*if (self?.speechSynthesis) {
					utterance = new SpeechSynthesisUtterance();
					voices = speechSynthesis.getVoices();
					utterance.voice = voices.find(voice => voice.lang === 'zh-CN' || voice.lang === 'zh-TW') || voices[0];
				}*/
				speak = text => {
					EasySpeech.init({
						maxTimeout: 5000,
						interval: 250
					}).then(() => {
						ESvoices = EasySpeech.voices();
						ESvoice = ESvoices.find(voice => voice.lang === 'zh-CN' || voice.lang === 'zh-TW') || ESvoices[0];
						EasySpeech.cancel();
						EasySpeech.speak({
							text: text,
							voice: ESvoice
						});
					}).catch(e => document.body.lastChild.nodeValue = 'error');
					/*
					if (speechSynthesis.speaking) speechSynthesis.cancel();
					utterance.text = text;
					speechSynthesis.speak(utterance);*/
				};
				input.oninput = () => {
					if (input.value === word[current].split("\n", 2)[1] || input.value === ' ') {
						input.value = '';
						done.push(word.splice(current, 1)[0]);
						if (word[0]) document.body.lastChild.nodeValue = word[current = ~~(word.length * Math.random())]; else {
							word = [...done];
							done = [];
							document.body.lastChild.nodeValue = word[current = 0];
						}
						speak(document.body.lastChild.nodeValue.split("\n", 2)[1]);
						document.body.style.background = `linear-gradient(to right, #FFF59D ${total = Math.round(done.length * size)}%, #FAFAFA ${total}%)`;
					}
				};
				onpointerdown = () => speak(document.body.lastChild.nodeValue.split("\n", 2)[1]);
				onpointerup = () => speak(document.body.lastChild.nodeValue.split("\n", 2)[1]);
				document.body.append(word[0]);
			};
		</script>
