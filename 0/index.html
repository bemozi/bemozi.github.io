		<style>

		<script src="https://cdn.jsdelivr.net/npm/easy-speech/dist/EasySpeech.iife.js"></script>
		<script>
			onload = () => {
				(onresize = () => {
					document.body.style.height = `${self.visualViewport?.height || innerHeight}px`;
				})();
				document.head.appendChild(document.createElement('style')).append(`
					@import url('https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap');
				`);
				word = [
					`我\nWǒ\nI / Me`,
					`我们\nWǒmen\nWe / Us (pl.)`,
					`你\nNǐ\nYou`,
					`他\nTā\nHe / Him`,
					`她\nTā\nShe / Her`,
					`这\nZhè\nThis`,
					`这儿\nZhèr\nHere`,
					`那\nNà\nThat`,
					`那儿\nNàr\nThere`,
					`哪\nNǎ\nWhich`,
					`哪儿\nNǎr\nWhere`,
					`谁\nShéi\nWho`,
					`什么\nShénme\nWhat / Why`,
					`多少\nDuōshǎo\nHow many / How much`,
					`几\nJǐ\nA few / How many`,
					`怎么\nZěnme\nHow`,
					`怎么样\nZěnmeyàng\nHow about`,
					`一\nYī\nOne`,
					`二\nÈr\nTwo`,
					`三\nSān\nThree`,
					`四\nSì\nFour`,
					`五\nWǔ\nFive`,
					`六\nLiù\nSix`,
					`七\nQī\nSeven`,
					`八\nBā\nEight`,
					`九\nJiǔ\nNine`,
					`十\nShí\nTen`,
					`个\nGè\n(For normal objects)`,
					`岁\nSuì\n(For age)`,
					`本\nBěn\n(For books)`,
					`些\nXiē\nSome`,
					`块\nKuài\nPiece / Chunk`,
					`不\nBù\nNo`,
					`没\nMéi\nNo`,
					`很\nHěn\nQuite / Very`,
					`太\nTài\nToo`,
					`都\nDōu\nAll`,
					`一点儿\nYīdiǎnr\nA little bit`,
					`和\nHé\nAnd`,
					`在\nZài\nIn / At`,
					`的\nDe\nOf`,
					`了\nLe\nAuxiliary`,
					`吗\nMa\nAuxiliary`,
					`呢\nNe\nAuxiliary`,
					`喂\nWèi\nHey / Hi`,
					`家\nJiā\nHome`,
					`学校\nXuéxiào\nSchool`,
					`饭店\nFàndiàn\nRestaurant`,
					`商店\nShāngdiàn\nStore`,
					`医院\nYīyuàn\nHospital`,
					`中国\nZhōngguó\nChina`,
					`北京\nBěijīng\nBeijing`,
					`上\nShàng\nUp`,
					`下\nXià\nDown`,
					`前面\nQiánmiàn\nFront`,
					`后面\nHòumiàn\nBehind`,
					`里面\nLǐmiàn\nInside`,
					`今天\nJīntiān\nToday`,
					`明天\nMíngtiān\nTomorrow`,
					`昨天\nZuótiān\nYesterday`,
					`上午\nShàngwǔ\nMorning`,
					`中午\nZhōngwǔ\nNoon`,
					`下午\nXiàwǔ\nAfternoon`,
					`年\nNián\nYear`,
					`月\nYuè\nMonth`,
					`号\nHào\nNumber/date`,
					`星期\nXīngqī\nWeek`,
					`点\nDiǎn\nOeclock`,
					`分钟\nFēnzhōng\nMinute`,
					`现在\nXiànzài\nNow`,
					`时候\nShíhou\nTime`,
					`爸爸\nBàba\nFather`,
					`妈妈\nMāma\nMother`,
					`儿子\nÉrzi\nSon`,
					`女儿\nNǚ'ér\nDaughter`,
					`老师\nLǎoshī\nTeacher`,
					`学生\nXuéshēng\nStudent`,
					`同学\nTóngxué\nClassmate`,
					`朋友\nPéngyou\nFriend`,
					`医生\nYīshēng\nDoctor`,
					`先生\nXiānsheng\nSir`,
					`小姐\nXiǎojie\nMiss`,
					`衣服\nYīfu\nCloth`,
					`水\nShuǐ\nWater`,
					`菜\nCài\nDish`,
					`米饭\nMǐfàn\nRice`,
					`水果\nShuǐguǒ\nFruit`,
					`苹果\nPíngguǒ\nApple`,
					`茶\nChá\nTea`,
					`杯子\nBēizi\nCup`,
					`钱\nQián\nMoney`,
					`飞机\nFēijī\nAirplane`,
					`出租车\nChūzūchē\nTaxi`,
					`电视\nDiànshì\nTelevision`,
					`电脑\nDiànnǎo\nComputer`,
					`电影\nDiànyǐng\nMovie`,
					`天气\nTiānqì\nWeather`,
					`猫\nMāo\nCat`,
					`狗\nGǒu\nDog`,
					`东西\nDōngxi\nThing`,
					`人\nRén\nPerson`,
					`名字\nMíngzi\nName`,
					`书\nShū\nBook`,
					`汉语\nHànyǔ\nMandarin Chinese`,
					`字\nZì\nCharacter`,
					`桌子\nZhuōzi\nDesk`,
					`椅子\nYǐzi\nChair`,
					`谢谢\nXièxie\nThank`,
					`不客气\nBúkèqi\nYou are welcome`,
					`再见\nZàijiàn\nGood-bye`,
					`请\nQǐng\nPlease`,
					`对不起\nDuìbuqǐ\nSorry`,
					`没关系\nMéiguānxi\nIt doesnet matter`,
					`是\nShì\nBe (am, is, are)`,
					`有\nYǒu\nHave`,
					`看\nKàn\nLook`,
					`听\nTīng\nListen`,
					`说\nShuō\nSpeak`,
					`读\nDú\nRead`,
					`写\nXiě\nWrite`,
					`看见\nKànjiàn\nSee`,
					`叫\nJiào\nCall`,
					`来\nLái\nCome`,
					`回\nHuí\nReturn`,
					`去\nQù\nGo`,
					`吃\nChī\nEat`,
					`喝\nHē\nDrink`,
					`睡觉\nShuìjiào\nSleep`,
					`打电话\nDǎdiànhuà\nMake phone call`,
					`做\nZuò\nDo`,
					`买\nMǎi\nBuy`,
					`开\nKāi\nOpen`,
					`坐\nZuò\nSit`,
					`住\nZhù\nLive`,
					`学习\nXuéxí\nStudy`,
					`工作\nGōngzuò\nWork`,
					`下雨\nXiàyǔ\nRain`,
					`爱\nÀi\nLove`,
					`喜欢\nXǐhuan\nLove / Like`,
					`想\nXiǎng\nWant`,
					`认识\nRènshi\nKnow`,
					`会\nHuì\nCan`,
					`能\nNéng\nCan / Be able to`,
					`好\nHǎo\nGood`,
					`大\nDà\nBig`,
					`小\nXiǎo\nSmall`,
					`多\nDuō\nMany / Much`,
					`少\nShǎo\nFew / Little`,
					`冷\nLěng\nCold`,
					`热\nRè\nHot`,
					`高兴\nGāoxìng\nHappy`,
					`漂亮\nPiàoliang\nBeautiful`,
				];
				size = 100 / word.length;
				done = [];
				total = current = 0;
				audio = document.body.firstChild;
				input = document.body.children[1];
				if (self?.speechSynthesis) {
					/*
					utterance = new SpeechSynthesisUtterance();
					voices = speechSynthesis.getVoices();
					utterance.voice = voices.find(voice => voice.lang === 'zh-CN' || voice.lang === 'zh-TW') || voices[0];
					*/
					EasySpeech.init({
						maxTimeout: 5000,
						interval: 250
					}).then(() => {
						ESvoices = EasySpeech.voices();
						ESvoice = ESvoices.find(voice => voice.lang === 'zh-CN' || voice.lang === 'zh-TW') || ESvoices[0];
					}).catch(e => e);
				}
				speak = text => {
					audio.src = `audio/1/${text}.mp3`;
					/*
					EasySpeech.cancel();
					EasySpeech.speak({
						text: text,
						voice: ESvoice
					});
					if (speechSynthesis.speaking) speechSynthesis.cancel();
					utterance.text = text;
					speechSynthesis.speak(utterance);*/
				};
				input.oninput = () => {
					if (!isNaN(input.value)) {
						interval = +input.value || 5;
						input.value = '';
						(next = () => {
							time = performance.now();
							document.body.lastChild.nodeValue = word[current];
							current = (1 + current) % word.length;
							document.body.style.background = `linear-gradient(to right, #FFF59D ${total = Math.round(current * size)}%, #FAFAFA ${total}%)`;
							EasySpeech.speak({
								text: document.body.lastChild.nodeValue.split("\n", 1)[0],
								voice: ESvoice,
								end: () => setTimeout(next, interval * (performance.now() - time))
							});
						})();
					} else if (input.value === word[current].split("\n", 1)[0] || input.value === ' ') {
						input.value = '';
						done.push(word.splice(current, 1)[0]);
						if (word[0]) document.body.lastChild.nodeValue = word[current]; else { // = ~~(word.length * Math.random())
							word = [...done];
							done = [];
							document.body.lastChild.nodeValue = word[current = 0];
						}
						speak(document.body.lastChild.nodeValue.split("\n", 1)[0]);
						document.body.style.background = `linear-gradient(to right, #FFF59D ${total = Math.round(done.length * size)}%, #FAFAFA ${total}%)`;
					}
				};
				onpointerup = () => speak(document.body.lastChild.nodeValue.split("\n", 1)[0]);
				document.body.append(word[0]);
			};
		</script>
